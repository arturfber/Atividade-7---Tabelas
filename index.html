<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabelas </title>
</head>
<body>

    <h1 align="center"> Atividade Tabela </h1>

    <table border="1" cellpadding="30" cellspacing="5" align="center">
        <tr >
            <td colspan="2" bgcolor="green"> &nbsp; </td>
            <td> <font color="blue" align="left"> Texto Azul </font> </td>
            <td colspan="3" bgcolor="gray" align="center" > <strong>Texto Centralizado</strong> </td>
        </tr>

        <tr>
            <td> Texto </td>
            <td> Texto </td>
            <td bgcolor="blue"></td>
            <td> Texto </td>
            <td rowspan="2" bgcolor="red"></td>
            <td> <font color="red"> Texto Vermelho </font></td>
        </tr>

        <tr>
            <td rowspan="2" colspan="2" bgcolor="orange"></td>
            <td> Texto </td>
            <td bgcolor="purple"></td>
            <td> Texto </td>
        </tr>

        <tr>
            <td><font color="orange"> Texto Laranja </font></td>
            <td bgcolor="darkred" colspan="2"></td>
            <td bgcolor="pink" rowspan="3"></td>
        </tr>

        <tr>
            <td><a href="#"> Link </a></td>
            <td><a href="#"> Link </a></td>
            <td> Texto </td>
            <td bgcolor="yellow" rowspan="2"></td>
            <td bgcolor="black"></td>
        </tr>

        <tr>
            <td colspan="2" align="center" ><strong> Texto Centralizado </strong> </td>
            <td ><font color="yellow"> Texto Amarelo </font></td>
            <td> Texto </td>
        </tr>

    </table>
    
</body>
</html>
